<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative and Design Career Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4b0082, #dda0dd);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 10;
        }
        .container {
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            background: #b15eff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #8c3ebd;
        }

        /* Custom slider styling */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .slider {
            -webkit-appearance: none;
            width: 85%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #b15eff, #ff6ec4);
            outline: none;
            opacity: 0.9;
            transition: 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #b15eff;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        .slider::-webkit-slider-thumb:hover {
            background: #ff6ec4;
        }
        .slider-value {
            width: 50px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='http://127.0.0.1:5000'" class="back-btn" style="width: 50%;">Back to Home Page</button>
        <h2>Creative and Design Information</h2>
        <form action="/creative" method="post" id="creative_form">
            <label>Creativity Score:</label>

            <label>Branding Knowledge:</label>

            </div>

            <label>Web Development Knowledge:</label>

            </div>

            <label>Fashion Design Knowledge:</label>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="5" class="slider" id="fashion" name="fashion">
                <span class="slider-value" id="skillValue14" name="skillValue14">5</span>
            </div>

            <label>Interior Design Knowledge:</label>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="5" class="slider" id="interior" name="interior">
                <span class="slider-value" id="skillValue15" name="skillValue15">5</span>
            </div>

            <label>Product Design Knowledge:</label>
            <div class="slider-container">
                <input type="range" min="1" max="10" value="5" class="slider" id="productDesign" name="productDesign">
                <span class="slider-value" id="skillValue16" name="skillValue16">5</span>
            </div>

            <label>Illustration Skill:</label>

                <input type="range" min="1" max="10" value="5" class="slider" id="illustration" name="illustration">

            <label>Animation Skill:</label>

                <span class="slider-value" id="skillValue18" name="skillValue18">5</span>
            </div>

            <label>Years of Experience:</label>
            <input type="number" id="yrsExp" name="yrsExp">

            <label>Preferred Design Style:</label>
            <select id="designStyle" name="designStyle">
                <option>Minimalist</option>
                <option>Classic</option>
                <option>Abstract</option>
                <option>Modern</option>
                <option>Cartoon</option>
                <option>Realistic</option>
                <option>Futuristic</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        {% if prediction %}
        <h3>Predicted Career Path: {{ prediction }}</h3>
        {% endif %}
    </div>

</body>
