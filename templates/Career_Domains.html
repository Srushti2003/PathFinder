<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Career Domain</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a0dad, #e6e6fa);
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            background: #e6e6fa;
            color: #6a0dad;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d8bfd8;
        }
        .info {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        button {
            background: #e6e6fa;
            color: #6a0dad;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Career Domain</h1>
        <div class="buttons">
            <a href="{{ url_for('technical') }}" class="btn">Tech & IT</a>
            <a href="{{ url_for('medical') }}" class="btn">Medical</a>
            <a href="{{ url_for('creative') }}" class="btn">Creative</a>
        </div>
        <p class="info">Explore various career paths based on your interests and skills.</p>
    </div>
</body>
</html>
