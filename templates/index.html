<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a0dad, #e6e6fa);
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(106, 13, 173, 0.9);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        ul li a:hover {
            color: #e6e6fa;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn {
            background: #e6e6fa;
            color: #6a0dad;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #d8bfd8;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">PathFinder</div>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Career Path</h1>
            <p>Discover careers that align with your passion and skills</p>
            <a href="{{ url_for('domain') }}" class="btn">Get Started</a>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
